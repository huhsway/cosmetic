spring:
  profiles:
    active: local
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 100

server:
  port: 8083

# local
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/cosmetic
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        #        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

# real
---
spring:
  config:
    activate:
      on-profile: real
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect